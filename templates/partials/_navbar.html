{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark unique-color-dark">
  <div class="container">
    <a class="navbar-brand noHover" href="{% url 'index' %}"><strong> JBEHS
        <hr class="deep-purple accent-2 mb-0 mt-0" style="width: 100%;">
      </strong></a>
    <!-- Collapse button -->
    <button class="navbar-toggler first-button" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent20" aria-controls="navbarSupportedContent20" aria-expanded="false"
      aria-label="Toggle navigation">
      <div class="animated-icon1"><span></span><span></span><span></span></div>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent20">

      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-3">
          <a class="nav-link" href="{% url 'index' %}">
            Home
          </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item active mr-3">
          <a class="nav-link" href="{% url 'dashboard' %}">
            Dashboard
          </a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}" data-toggle="modal"
            data-target="#exampleModal">
            <span class="oi oi-account-logout"></span> Logout</a>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-center" id="exampleModalLabel"> Are You Sure?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-center">
                  <p>Do yo want to logout?</p>
                </div>
                <div class="modal-footer text-center">
                  <form action="{% url 'logout' %}" method="POST" id="logout">
                    {% csrf_token %}
                    <input type="hidden">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
        {% endif %}

      </ul>
    </div>
</nav>
</div>
