{% extends "base.html" %}
{% block title %}
| Update Student
{% endblock title %}
{% block content %}
<section>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-sm-10 offset-1">
        <div class="card">
          <div class="card-title bg-info text-center text-white">
            <h4 class="mt-2">Update School Details </h4>
          </div>
          <div class="card-body">{% include '../_alerts.html' %} <form action="" method="POST">
              {% csrf_token %}
              {{ form }}
              </br>
              <button type="submit" class="btn aqua-gradient btn-rounded">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
</section>
{% endblock %}
